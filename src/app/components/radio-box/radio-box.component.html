<div class="radioBox">
  <ul class="choose">
    <li class="item" *ngFor="let item of option;let i = index;">
      <div class="icon" [ngClass]="{'active':i==currentOption}" (click)="selectItem(i)"></div>
      <p class="content">{{item.detail}}</p>
    </li>
  </ul>
  <p class="hint" *ngIf="showHint">{{hint}}</p>
</div>
